<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: yellow;
        }
        .todo-container {
            width: 400px;
            background: #008080;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.934);
        }
        .btn-primary {
            background-color: #00ff51;
            border: none;
        }
        .btn-danger {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h2 class="text-center">To-Do List</h2>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a task...">
            <input type="datetime-local" id="taskDateTime" class="form-control">
            <button class="btn btn-primary" onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList" class="list-group"></ul>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskDateTime = document.getElementById("taskDateTime");
            let taskText = taskInput.value.trim();
            let dateTime = taskDateTime.value;
            
            if (taskText === "" || dateTime === "") return;
            
            let li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";
            li.innerHTML = `<div><strong>${taskText}</strong><br><small>${new Date(dateTime).toLocaleString()}</small></div> 
                            <button class='btn btn-danger btn-sm' onclick='removeTask(this)'>Delete</button>`;
            
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
            taskDateTime.value = "";
        }

        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
